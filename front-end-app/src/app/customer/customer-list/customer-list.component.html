<div class=" text-center">
  <img class="d-block mx-auto mb-4" src="https://api.dicebear.com/5.x/icons/svg?seed=Ginger" alt="" width="72" height="57">
  <h2>Welcome to Wealth One Bank</h2>
  <p class="lead"> Your current account, now more accessible than ever.</p>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
 {{error}}
</div>

<div class="row g-5 mt-3 justify-content-center" *ngIf="customers" >
  <div class="my-3 p-3 col-lg-8 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0  ">Customers</h6>
    <div class="d-flex text-muted pt-3" *ngFor="let customer of customers">
       <img src="https://api.dicebear.com/5.x/initials/svg?seed={{ customer.name }} {{ customer.surname }}" width="32" height="32" class="bd-placeholder-img flex-shrink-0 me-2 rounded" alt="">

      <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
        <div class="d-flex justify-content-between">
          <strong class="text-gray-dark">{{ customer.name }} {{ customer.surname }}</strong>
          <a href="#" [routerLink]="['/customer', customer.id, 'detail']">View account</a>
        </div>
        <span class="d-block">@{{ customer.name }}</span>
      </div>
    </div>

  </div>
</div>
